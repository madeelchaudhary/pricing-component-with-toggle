<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Pricing Component With Toggle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="cards-wrapper">
    <div class="container">
      <h2 class="section-title">
        Our Pricing
      </h2>
      <div class="switch-wrapper">
        <p class="switch-label">
          Annually
        </p>
        <input type="checkbox" name="" id="period" checked="true">
        <label for="period" class="switch"></label>
        <p class="switch-label">
          Monthly
        </p>
      </div>
      <div class="row">
        <article class="card">
          <p class="card-label">
            Basic
          </p>
          <h3 class="card-price">
            <span class="text-small">&dollar;</span>
            19.99
          </h3>
          <ul class="card-features-list">
            <li class="card-list-item">
              500 GB Storage
            </li>
            <li class="card-list-item">
              2 Users Allowed
            </li>
            <li class="card-list-item">
              Send up to 3 GB
            </li>
          </ul>
          <a href="#" class="btn">Learn More</a>
        </article>
        <article class="card card-recommend">
          <p class="card-label">
            Professional
          </p>
          <h3 class="card-price">
            <span class="text-small">&dollar;</span>
            24.99
          </h3>
          <ul class="card-features-list">
            <li class="card-list-item">
              1 TB Storage
            </li>
            <li class="card-list-item">
              5 Users Allowed
            </li>
            <li class="card-list-item">
              Send up to 10 GB
            </li>
          </ul>
          <a href="#" class="btn">Learn More</a>
        </article>
        <article class="card">
          <p class="card-label">
            Master
          </p>
          <h3 class="card-price">
            <span class="text-small">&dollar;</span>
            39.99
          </h3>
          <ul class="card-features-list">
            <li class="card-list-item">
              2 TB Storage
            </li>
            <li class="card-list-item">
              10 Users Allowed
            </li>
            <li class="card-list-item">
              Send up to 20 GB
            </li>
          </ul>
          <a href="#" class="btn">Learn More</a>
        </article>
      </div>
    </div>
  </section>

</body>

</html>
